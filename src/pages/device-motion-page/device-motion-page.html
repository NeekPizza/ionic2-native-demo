<ion-header>

  <ion-navbar color="primary">
    <ion-title>DeviceMotionPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full color="primary" (click)="start()">Start Watching</button>
  <button ion-button full color="secondary" (click)="stop()">Stop Watching</button>
  <ion-card *ngIf="data">
    <ion-card-content>
      <h2>X: {{data.x | number:'1.4-4'}}</h2>
      <h2>Y: {{data.y | number:'1.4-4'}}</h2>
      <h2>Z: {{data.z | number:'1.4-4'}}</h2>
    </ion-card-content>
  </ion-card>


</ion-content>
