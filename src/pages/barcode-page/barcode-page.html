<!--
  Generated template for the BarcodePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>BarcodePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full color="primary" (click)="scan()">Scan</button>
  <button ion-button full color="secondary" (click)="reset()">Reset</button>
  <div *ngIf="results">
    <h2>Format: {{results.format}}</h2>
    <h2>Text: {{results.text}}</h2>
    <button ion-button full color="primary" (click)="lookup()">Lookup</button>
  </div>

</ion-content>
